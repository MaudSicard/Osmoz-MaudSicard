security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: true
            provider: app_user_provider

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator

            # 2ème façon de se connecter à l'appli
            # Login en API/JSON
            # @see https://symfony.com/doc/current/security/json_login_setup.html
            json_login:
                check_path: /api/login
                username_path: security.credentials.email
                password_path: security.credentials.password
                # Déconnexion
            logout:
                # Soit un chemin (endpoint, /logout), soit un nom de route
                path: app_logout


    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         - { path: ^/api/book/read, roles: ROLE_ADMIN }
         - { path: ^/api/book/patch, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }

    role_hierarchy:
        ROLE_ADMIN: ROLE_USER